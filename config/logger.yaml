logs:
  - level: debug
    file:
      path: /web-analyzer.
      name: debug.log
    rotation:
      max_size: 1
      max_backups: 5
      max_age: 30
      compress: false

  - level: info
    file:
      path: /web-analyzer.
      name: info.log
    rotation:
